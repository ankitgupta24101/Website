<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kitty AI Assistant</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../CSS/ai.css">
</head>
<body>
<div class="container">
    <div class="header">Kitty AI Assistant</div>
    <div class="chat-box" id="chat-box">
        <!-- Chat messages will appear here -->
    </div>
    <div class="input-box">
        <input type="text" id="command" placeholder="Type your command here..." autofocus
               data-url="{% url 'ai_input' %}" data-csrf="{{ csrf_token }}">
        <button id="send-btn">Send</button>
    </div>
</div>

<!-- External JS -->
<script src="../JavaScript/ai.js"></script>
</body>
</html>
