<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>

<h1>Hello World!</h1>
<p>Welcome to my first Django project!</p>
<h1>Members</h1>

<ul>
  {% for x in mymembers %}
    <li>
        <a href="/members/details/{{ x.id }}">
            {{ x.firstname }} {{ x.lastname }}
        </a>
    </li>
  {% endfor %}
</ul>

</body>
</html>
